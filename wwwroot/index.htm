<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="A site for viewing and editing WebGL shaders">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e1e1e" />
    <title>Shader Gallery</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">

    <script src="render.js" type="text/javascript" defer="defer"></script>
    <script src="main.js" type="text/javascript" defer="defer"></script>
</head>
<body>
        <noscript>
            <div style="position: fixed; top: 0px; left: 0px; z-index: 3000; height: 100%; width: 100%; ">
                <p style="margin-left: 10px">JavaScript is not enabled.</p>
            </div>
        </noscript>
        <main class="mainPanel">
            <a href="index.htm"><h1>Shader Gallery</h1></a>

            <ul id="shaderList"></ul>

            <div id="shaderEditor">
                <div id="shaderEditorToolbar">
                    <button type="button" id="compileButton">Compile</button>
                    <button type="button" id="saveButton">Save</button>
                    <button type="button" id="fullScreenButton">Full Screen</button>
                    <button type="button" id="shaderGalleryButton">Gallery</button>
                </div>
                <div id="shaderPreview">
                    <canvas id="editorCanvas" width="900" height="600"></canvas>
                    <textarea id="shaderSourceCodeTextArea" rows="20"></textarea>
                </div>
            </div>
        </main>
</body>
</html>
